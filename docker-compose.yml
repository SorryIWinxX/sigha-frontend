services:
  sigha-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigha-frontend-preprod
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://sigha-back:8080}
    networks:
      - sigha-network-preprod
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules

networks:
  sigha-network-preprod:
    external: true
