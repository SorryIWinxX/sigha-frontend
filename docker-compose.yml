services:
  sigha-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigha-frontend-preprod
    ports:
      - '80:80'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://sigha-backend:8080}
    networks:
      - sigha-network
    restart: unless-stopped

networks:
  sigha-network:
    external: true
